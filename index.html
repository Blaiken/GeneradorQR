<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Código QR</title>
</head>
<body>
    <div class="contenedor">
        <h1>Generador de Código QR</h1>
        <input type="text" id="direccionURL" placeholder="Introduce el texto o dirección QR...">
        <button onclick="GenerarCodigoQR()">Generar</button>

        <div id="contenedor-qr">
            <img id="codigoQR" src="" alt="Tu código QR aparecera aquí.">
        </div>
    </div>

    <div id="notificacion-msg" class="notificacion">
        <div class="notificacion-contenido">
            <p>Por favor, introduce algun texto o una dirección URL.</p>
            <button onclick="cerrarNotificacion()">Volver</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
